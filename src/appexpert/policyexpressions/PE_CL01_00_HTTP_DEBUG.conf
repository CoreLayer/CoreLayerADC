###############################################################################
### PE_CL01_00_HTTP_DEBUG.conf ###
###############################################################################
### DEPENDENCIES ###
# - see inline
###############################################################################
### DESCRIPTION ###
#   Policies to initiate debugging
#   Policies for HTML debug output
###############################################################################
# dependency:/src/appexpert/stringmaps/SM_CL01_00_KEYS.conf
# dependency:/src/appexpert/variables/VAR_CL01_00_L8_HTTP.conf
add policy expression PE_CL01_00_HTTP_DEBUG q{HTTP.REQ.HEADER("X-CORELAYER-DEBUG").EXISTS && HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN").EXISTS}

add policy expression PE_CL01_00_HTTP_DEBUG_CREATE_TOKEN q{HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("register")}
add policy expression PE_CL01_00_HTTP_DEBUG_NEW_TOKEN q{((HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN").B64ENCODE + SYS.UUID.B64ENCODE) + SYS.NANO_TIME).B64ENCODE}
add policy expression PE_CL01_00_HTTP_DEBUG_STORE_TOKEN q{HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("register") && HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN").IS_STRINGMAP_KEY("SM_CL01_00_KEYS")}
add policy expression PE_CL01_00_HTTP_DEBUG_RETURN_TOKEN q{HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("register") && HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN").IS_STRINGMAP_KEY("SM_CL01_00_KEYS")}

add policy expression PE_CL01_00_HTTP_DEBUG_ENTRY q{$VAR_CL01_00_L8_DEBUG_TOKENS.valueExists(HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN")) && HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("entry")}
add policy expression PE_CL01_00_HTTP_DEBUG_JSON q{$VAR_CL01_00_L8_DEBUG_TOKENS.valueExists(HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN")) && HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("json")}
add policy expression PE_CL01_00_HTTP_DEBUG_IPFILTER q{$VAR_CL01_00_L8_DEBUG_TOKENS.valueExists(HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN")) && HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("ipfilter")}
add policy expression PE_CL01_00_HTTP_DEBUG_MAINTENANCE q{$VAR_CL01_00_L8_DEBUG_TOKENS.valueExists(HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN")) && HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("maintenance")}
add policy expression PE_CL01_00_HTTP_DEBUG_TARGETTYPE q{$VAR_CL01_00_L8_DEBUG_TOKENS.valueExists(HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN")) && HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("targettype")}
add policy expression PE_CL01_00_HTTP_DEBUG_NOSERVICE q{$VAR_CL01_00_L8_DEBUG_TOKENS.valueExists(HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN")) && HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("noservice")}
add policy expression PE_CL01_00_HTTP_DEBUG_RESPONSE q{$VAR_CL01_00_L8_DEBUG_TOKENS.valueExists(HTTP.REQ.HEADER("X-CORELAYER-DEBUG-TOKEN")) && HTTP.REQ.HEADER("X-CORELAYER-DEBUG").TO_LOWER.EQ("response")}

