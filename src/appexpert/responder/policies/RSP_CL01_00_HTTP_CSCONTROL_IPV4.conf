###############################################################################
### RSP_CL01_00_HTTP_CSCONTROL_IPV4.conf ###
###############################################################################
### DEPENDENCIES ###
# dependency:/src/appexpert/policyexpressions/PE_CL01_00_L3.conf
# dependency:/src/appexpert/policyexpressions/PE_CL01_00_L8_HTTP.conf
###############################################################################
### DESCRIPTION ###
#   Responder policies for HTTP IPFILTER label triggers
###############################################################################
add responder policy RSP_CL01_00_HTTP_CSCONTROL_IPV4 q{PE_CL01_00_L3_IS_IPV4} NOOP

add responder policy RSP_CL01_00_HTTP_CSCONTROL_IPV4_GO_CHECK_ZONE_FIX q{PE_CL01_00_L8_HTTP_CSGROUP_IPZONE.TO_LOWER.CONTAINS("fix") || PE_CL01_00_L8_HTTP_CS_IPZONE.TO_LOWER.CONTAINS("fix")} NOOP
add responder policy RSP_CL01_00_HTTP_CSCONTROL_IPV4_GO_CHECK_ZONE_0FA q{PE_CL01_00_L8_HTTP_CSGROUP_IPZONE.TO_LOWER.CONTAINS("0fa") || PE_CL01_00_L8_HTTP_CS_IPZONE.TO_LOWER.CONTAINS("0fa")} NOOP
add responder policy RSP_CL01_00_HTTP_CSCONTROL_IPV4_GO_CHECK_ZONE_1FA q{PE_CL01_00_L8_HTTP_CSGROUP_IPZONE.TO_LOWER.CONTAINS("1fa") || PE_CL01_00_L8_HTTP_CS_IPZONE.TO_LOWER.CONTAINS("1fa")} NOOP
add responder policy RSP_CL01_00_HTTP_CSCONTROL_IPV4_GO_CHECK_ZONE_2FA q{PE_CL01_00_L8_HTTP_CSGROUP_IPZONE.TO_LOWER.CONTAINS("2fa") || PE_CL01_00_L8_HTTP_CS_IPZONE.TO_LOWER.CONTAINS("2fa")} NOOP
add responder policy RSP_CL01_00_HTTP_CSCONTROL_IPV4_GO_CHECK_ZONE_ANY q{true} NOOP
