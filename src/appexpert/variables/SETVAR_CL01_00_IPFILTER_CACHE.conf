### DESCRIPTION ###
# Variable assignments for L8 information for HTTP/SSL
###############################################################################
add ns assignment SETVAR_CL01_00_TCP_IPFILTER_CSGROUP_CACHE_IPV4 -variable q{$VAR_CL01_00_IPFILTER_CACHE["csgroup=" + PE_CL01_00_L8_TCP_CSGROUP + ";ipfilter=" + PE_CL01_00_L8_TCP_CSGROUP_IPFILTER + ";ip=" + PE_CL01_00_L3_IPV4_IPADDRESS]} -set q{PE_CL01_00_L3_IPV4_IPADDRESS}
