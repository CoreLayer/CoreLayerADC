###############################################################################
### VAR_CL01_00_L8_HTTP.conf ###
###############################################################################
### DEPENDENCIES ###
# - none
###############################################################################
### DESCRIPTION ###
# Variables for CoreLayer information for HTTP (L8)
#       IPFILTER = text(9) whitelist / blacklist /none
#       IPFILTER_ACTION = text(5)
#             DEBUG
#             DROP
#             RESET
#             REDIR
#             PAGE
#       MAINTENANCE = text(8) enabled / disabled
#       MAINTENANCE_ACTION = text(5)
#             DEBUG
#             DROP
#             RESET
#             REDIR
#             PAGE
#       TARGET = text(127) max length LBVS name
#       TARGET_TYPE = text(15)
#             REDIR308
#             REDIR308_KP
#             REDIR308_KPQ
#             REDIR308_KQ
#             REDIR308_SWITCH
#             
#             REDIR307
#             REDIR307_KP
#             REDIR307_KPQ
#             REDIR307_KQ
#             REDIR307_SWITCH
#             
#             BLOCKED
#             DROP
#             RESET
#             PAGE
#             BACKEND
###############################################################################
