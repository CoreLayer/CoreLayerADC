###############################################################################
### SVG_CL01_00_DUMMY_TCP.conf ###
###############################################################################
# Dummy servicegroup for TCP-based special operations and load-balancing
# virtual servers which need to be "UP" and available at all times.
###############################################################################
### DEPENDECIES
# dependency:/src/trafficmanagement/loadbalancing/servers/SRV_CL01_00_DUMMY.conf
###############################################################################
 add serviceGroup SVG_CL01_00_DUMMY_TCP TCP -healthMonitor NO
bind serviceGroup SVG_CL01_00_DUMMY_TCP SRV_CL01_00_DUMMY *