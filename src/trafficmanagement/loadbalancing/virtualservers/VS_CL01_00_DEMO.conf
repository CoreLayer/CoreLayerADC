bind policy stringmap SM_CL01_00_LB cl01_00_demo_udp "lbgroup=corelayer_demo;ipfilter=none;ipfilter_action_http=none;ipfilter_action_tcp=none;noservice_action_http=none;noservice_action_tcp=none;maintenance=no;maintenance_action_http=none;maintenance_action_tcp=none;"