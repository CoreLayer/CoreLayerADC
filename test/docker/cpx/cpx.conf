#NetScaler Commands

enable feature CS LB REWRITE RESPONDER

add server SRV_DOCKER 172.17.0.1

# Colors
 add serviceGroup SG_COLORS HTTP
bind serviceGroup SG_COLORS SRV_DOCKER 8081
bind serviceGroup SG_COLORS SRV_DOCKER 8082
bind serviceGroup SG_COLORS SRV_DOCKER 8083

 add lb vserver VS_COLORS HTTP 0.0.0.0 0
bind lb vserver VS_COLORS SG_COLORS

# SRCIP
 add serviceGroup SG_SRCIP HTTP
bind serviceGroup SG_SRCIP SRV_DOCKER 10501

 add lb vserver VS_SRCIP HTTP 0.0.0.0 0
bind lb vserver VS_SRCIP SG_SRCIP

# FULL PATH
 add serviceGroup SG_FULL HTTP
bind serviceGroup SG_FULL SRV_DOCKER 10502

 add lb vserver VS_FULL HTTP 0.0.0.0 0
bind lb vserver VS_FULL SG_FULL

# SCND PATH
 add serviceGroup SG_SCND HTTP
bind serviceGroup SG_SCND SRV_DOCKER 10503

 add lb vserver VS_SCND HTTP 0.0.0.0 0
bind lb vserver VS_SCND SG_SCND

# FRST PATH
 add serviceGroup SG_FRST HTTP
bind serviceGroup SG_FRST SRV_DOCKER 10504

 add lb vserver VS_FRST HTTP 0.0.0.0 0
bind lb vserver VS_FRST SG_FRST

# FQDN
 add serviceGroup SG_FQDN HTTP
bind serviceGroup SG_FQDN SRV_DOCKER 10505

 add lb vserver VS_FQDN HTTP 0.0.0.0 0
bind lb vserver VS_FQDN SG_FQDN

# WILD
 add serviceGroup SG_WILD HTTP
bind serviceGroup SG_WILD SRV_DOCKER 10506

 add lb vserver VS_WILD HTTP 0.0.0.0 0
bind lb vserver VS_WILD SG_WILD




 add cs vserver CS_DOCKER HTTP 127.0.0.1 30000
bind cs vserver CS_DOCKER VS_DOCKER