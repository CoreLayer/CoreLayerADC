  corelayer-cpx:
    container_name: corelayer-cpx
    #image: store/citrix/netscalercpx:12.0-56.20
    image: dpkumar/cpx:12.0-58.15
    networks:
      - nsbackend
    ports:
      - "8022:22"
      - "8080:80"
      - "8443:443"
      - "8161:161/udp"
      - "80:30000"
    tty: true
    privileged: true
    cap_add: 
      - NET_ADMIN
    volumes:
       - $PWD/cpx/cpx.conf:/etc/cpx.conf
       - /private/var/tmp/corelayerinstaller:/var/tmp/corelayer/install:ro
    environment: 
      - EULA=yes
      - CPX_CORES=1
      - NS_HTTP_PORT=8080
      - NS_HTTPS_PORT=8443
      - NS_SSH_PORT=8022
      - NS_SNMP_PORT=8161
      - NS_ROUTABLE=FALSE

